{% extends 'generic/object_edit.html' %}
{% load helpers %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <h5 class="card-header">Assign License</h5>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">License</label>
                        <input type="text" class="form-control" value="{{ object.software_name }} - {{ object.license_key }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assignment Type</label>
                        <input type="text" class="form-control" value="{{ object.get_assignment_type_display }}" disabled>
                    </div>

                    {% if object.assignment_type == "DEVICES" %}
                    <div class="mb-3">
                        <label for="device" class="form-label">Select Device</label>
                        <select name="device" class="form-select">
                            <option value="">-- Select Device --</option>
                            {% for device in devices %}
                                <option value="{{ device.pk }}">{{ device.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% else %}
                    <div class="mb-3">
                        <label for="assigned_quantity" class="form-label">Quantity ({{ object.get_assignment_type_display }})</label>
                        <input type="number" name="assigned_quantity" class="form-control" min="1" required>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" placeholder="Optional description"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Assign</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
